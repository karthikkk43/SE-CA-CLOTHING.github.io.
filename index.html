<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UrbanStyle Clothing Co.</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
    body { line-height: 1.6; color: #333; }
    header {
      background: url('https://images.unsplash.com/photo-1521335629791-ce4aec67dd47') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 1000;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }
    .section {
      padding: 4rem 2rem;
      text-align: center;
    }
    .video-section video {
      width: 100%;
      max-width: 800px;
    }
    .products {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .product {
      background: #f5f5f5;
      margin: 1rem;
      padding: 1rem;
      border-radius: 8px;
      width: 250px;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .footer {
      background: #333;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">UrbanStyle</div>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#shop">Shop</a>
      <a href="#video">Lookbook</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <header id="home">
    <h1>Welcome to UrbanStyle</h1>
    <p>Modern fashion for the bold & stylish.</p>
    <button>Shop Now</button>
  </header>

  <section class="section" id="shop">
    <h2>New Arrivals</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/250x300" alt="Clothing item" />
        <h3>Street Hoodie</h3>
        <p>$49.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/250x300" alt="Clothing item" />
        <h3>Urban Tee</h3>
        <p>$29.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <section class="section video-section" id="video">
    <h2>Lookbook</h2>
    <video controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <section class="section" id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required /><br />
      <input type="email" placeholder="Your Email" required /><br />
      <textarea placeholder="Your Message" rows="5" required></textarea><br />
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer class="footer">
    <p>&copy; 2025 UrbanStyle Clothing Co. All rights reserved.</p>
    <form>
      <input type="email" placeholder="Subscribe to our newsletter" />
      <button>Subscribe</button>
    </form>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanStyle Clothing Co.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        nav {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #666;
        }

        .hero {
            background-color: #fff;
            padding: 80px 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
        }

        .product-price {
            color: #e91e63;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .product-title {
            font-size: 1.1rem;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #e91e63;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #c2185b;
        }

        .newsletter-form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
        }

        .newsletter-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .newsletter-button {
            background-color: #e91e63;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }

        .newsletter-button:hover {
            background-color: #c2185b;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
        }

        .scroll-down {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #e91e63;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .scroll-down:hover {
            background-color: #c2185b;
        }

        /* Accessibility */
        :focus {
            outline: 2px solid #e91e63;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <header class="hero">
        <h1>UrbanStyle Clothing Co.</h1>
        <p>Modern clothing for everyone</p>
        <a href="#products" class="btn scroll-down">Explore Our Products</a>
    </header>

    <main class="container">
        <section id="products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="shirt.jpg" alt="Slim-fitting shirt" class="product-image">
                    <div class="product-info">
                        <h3 class="product-title">Slim Fit Shirt</h3>
                        <p class="product-price">$39.99</p>
                        <a href="#" class="btn">Add to Cart</a>
                    </div>
                </div>
                <!-- Add more product cards here -->
            </div>
        </section>

        <section id="lookbook">
            <h2>Our Lookbook</h2>
            <iframe 
                title="UrbanStyle Clothing Co. Lookbook" 
                src="https://www.youtube.com/embed/videoseries?list=your-video-list-id" 
                frameborder="0" 
                allowfullscreen
            ></iframe>
        </section>

        <section id="newsletter">
            <h2>Subscribe to Our Newsletter</h2>
            <form class="newsletter-form">
                <input type="email" 
                       name="email" 
                       id="newsletter-email" 
                       class="newsletter-input" 
                       placeholder="Enter your email address"
                       required
                >
                <button type="submit" class="newsletter-button">
                    Subscribe
                </button>
            </form>
        </section>
    </main>

    <footer>
        <div class="social-links">
            <a href="#" aria-label="Facebook">Facebook</a>
            <a href="#" aria-label="Instagram">Instagram</a>
            <a href="#" aria-label="Twitter">Twitter</a>
        </div>
        <p>&copy; 2023 UrbanStyle Clothing Co. All rights reserved.</p>
    </footer>

    <script>
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Focus states for buttons
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('focus', function() {
                this.style.outline = '2px solid #e91e63';
                this.style.outlineOffset = '2px';
            });

            button.addEventListener('blur', function() {
                this.style.outline = 'none';
            });
        });
    </script>
</body>
</html>
